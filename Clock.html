<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<style>
    body{
        /* background-color:black;
        color: white; */
    }
    #container{
        position: relative;
      margin: auto;
      height: 40vw;
      width: 40vw;
      background: url(clock.png);
      background-size: 100%;
    }
    #hour, #minute, #second{
        position: absolute;
        background-color: black;
        border-radius: 10px
    }
    #hour{
    /* position: absolute; */
    width: 1.8%;
    height: 25%;
    /* background-color: red; */
    top: 25%;
    left: 48.85%;
    }
    #minute{
        width: 1.6%;
    height: 30%;
    top: 19%;
    left: 48.9%;
    opacity: 0.8; 
    }
    #second{
        /* background-color:black; */
        width: 1%;
    height: 40%;
    top: 9%;
    left: 49.25%;
    opacity: 0.8; 
    }
    #class
    {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>
<body>
    <div id="container">
     <div id="hour"></div>
     <div id="minute"></div>
     <div id="second"></div>
    </div>
    <!-- <div id="class"></div> -->
    
</body>
